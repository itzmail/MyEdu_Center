<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>JavaScript DOM</title>
        <style>
            .SubMateri{
                font-size: 20px;
                font-weight: bold;
            }
            .astronout{
                background: black;
            }
            .border{
                border: 2px solid red;
            }
            
        </style>
    </head>
    <body>
        <p class="SubMateri">Memilih elemen HTML</p>
        <div id="box"></div>

        <div class="boxes"></div>
        <div class="boxes"></div>
        <div class="boxes"></div>

        <ul>
            <li>HTML</li>
            <li>CSS</li>
            <li>JavaScript</li>
        </ul>

        <script>
            // memodifikasi tag HTML
            // 1. berdasarkan id
            document.getElementById("box").innerHTML = "Sekolah Koding"

            // 2. berdasarkan class
            var boxes = document.getElementsByClassName("boxes");
            boxes[0].innerHTML = "Ayo Semangat";
            boxes[1].innerHTML = "Punya Usaha sendiri";
            boxes[2].innerHTML = "Penyelemat orang beriman";

            // 3. berdasarkan tag HTML
            var tag = document.getElementsByTagName("li");
            tag[0].innerHTML = "PHP";
            tag[1].innerHTML = "SSAS";
            tag[2].innerHTML = "DOM";
        </script>


        <p class="SubMateri">Menambah, Menghapus, dan mengedit element HTML</p>
        <div id="box1">
            <div id="p1">Paragraf 1</div>
        </div>

        <script>
            var element = document.createElement('h3');
            var text = document.createTextNode('belajar DOM');
            var box = document.getElementById('box1')

            // Menambahkan elemen
            element.appendChild(text);
            box.appendChild(element);

            // Menghapus Element
            // .replaceChild(new, old)
            var element2 = document.createElement('h2');
            var text2 = document.createTextNode('Yakin sudah bisa');
            var paragraf = document.getElementById('p1');

            element2.appendChild(text2);
            box.replaceChild(element2, paragraf);
        </script>


        <p class="SubMateri">men-Style menggunakan JavaScript</p>
        
        <img src="./assets/astronout.png" width="300px"  id="gambar" class="border" />
            </br>
        <input type="text" value="nama" id="input" />
        
        <script>
            // mengedit ukuran gambar
            var img = document.getElementById('gambar');
            img.width = 500;

            // menambahkan atribute (atribute class dengan namanya merah)
            img.setAttribute('class', 'merah')
            img.className += " astronout";

            var input = document.getElementById('input')
            input.value = "nama lengkap"

            // style dari javascript
            input.style.border = '3px solid blue';
            input.style.backgroundColor = 'yellow';

        </script>
    </body>
</html>
