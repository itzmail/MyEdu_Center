<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Harga Barang</title>
    </head>
    <body>
        <h3>Harga Barang = Rp25000,00</h3>
        <input type="text" id="harga" placeholder="isi harga" onclick="this.value=''"/>
        <button onclick="hasil();">Cek</button>
        <input type="text" id="hasil" />
        <div id="hasil"/>
        <script>
            var harga = document.getElementById("harga").value
            var barang = 25000;

            const cekHarga = () => {
                var txt = document.getElementById("harga").value
                alert(txt)
            }

            const hasil = () => {
                var hasil = document.getElementById("harga").value;
                document.getElementById('hasil').value = `Rp${hasil},00`;
                {
                    harga == barang ? (alert("Transaksi berhasil")) : 
                    harga <= barang ? (alert("uang anda kurang")) : 
                    harga >= barang ? (alert("ada uang kembaliannya")) :
                    alert("Transaksi gagal")
                }
            }

        </script>
    </body>
</html>
