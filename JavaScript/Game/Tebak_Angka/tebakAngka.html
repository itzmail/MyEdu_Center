<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">

    <title>Number guessing game</title>

    <style>
        html {
            font-family: sans-serif;
        }

        body {
            width: 50%;
            max-width: 800px;
            min-width: 480px;
            margin: 0 auto;
        }

        .hasilTerakhir {
            color: white;
            padding: 3px;
        }
    </style>
</head>

<body>
    <h1>Game Tebak Angka</h1>

    <p>We have selected a random number between 1 and 100. See if you can guess it in 10 turns or fewer. We'll tell you
        if your guess was too high or too low.</p>

    <div class="form">
        <label for="kolomTebakan">Enter a guess: </label>
        <input type="text" id="kolomTebakan" class="kolomTebakan">
        <input type="submit" value="Submit tebakan" class="submitTebakan">
    </div>

    <div class="hasil">
        <p class="tebakan"></p>
        <p class="hasilTerakhir"></p>
        <p class="rendahAtauTinggi"></p>
    </div>

    <script src="script.js"></script>
</body>

</html>
