<!DOCTYPE html>
<html>
	<head>
		<title>Review Materi HTML</title>
	</head>
	<body>
		<h1>HTML FORM</h1>
		
		<form>
			<label for="username">username</label>
			<input type="text" id="username" name="username" required>

			<br><br>

			<label for="email">email</label>
			<input type="email" id="email" name="email" required>

			<br><br>

			<label for="password">password</label>
			<input type="password" id="password" name="password" required>

			<br><br>

			<p>Select your age : </p>
			<input type="radio" name="age" value="0-25" id="option-1">
			<label for="option-1">0-25</label>
			<input type="radio" name="age" value="26-50" id="option-2">
			<label for="option-2">26-50</label>
			<input type="radio" name="age" value="51+" id="option-3">
			<label for="option-3">51+</label>

			<br><br>

			<label for="question">Security question : </label>
			<select name="question" id="question">
				<option value="q1">Warna favorite anda?</option>
				<option value="q2">Sayuran favorite anda?</option>
				<option value="q3">Pertanyaan keamanan terbaik menurut anda?</option>
			</select>

			<br><br>

			<label for="answer">Jawaban mu</label>
			<input id="answer" type="text" name="answer">

			<br><br>

			<label for="bio">Bio : </label> <br>
			<textarea name="bio" cols=30 row=10></textarea>

			<br>

			<input type="submit" value="Submit">

		</form>
		
	</body>
</html>
